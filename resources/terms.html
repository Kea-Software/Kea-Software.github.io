<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms and Conditions</title>
    <link rel="stylesheet" href="../../assets/styles/main.css">
</head>
<body>
    <div id="terms-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        async function loadTerms() {
            try {
                const response = await fetch('Kea-Software.github.io/resources/TERMS.md'); // adjust if needed
                if (!response.ok) throw new Error('Failed to load Terms.md');

                const markdown = await response.text();
                document.getElementById('terms-container').innerHTML = marked.parse(markdown);
            } catch (err) {
                console.error(err);
                document.getElementById('terms-container').textContent = "Could not load terms.";
            }
        }

        loadTerms();
    </script>
</body>
</html>
